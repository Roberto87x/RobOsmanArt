<script>
    
        // Function to get the value of a query parameter from the URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Read the "painting" query parameter and update the title
        const paintingName = getQueryParam("painting");
        if (paintingName) {
            const contactTitle = document.getElementById("contact-title");
            contactTitle.textContent = `Enquire About ${paintingName}`;
            const paintingNameInput = document.getElementById("painting-name-input");
            paintingNameInput.value = paintingName;
        }
